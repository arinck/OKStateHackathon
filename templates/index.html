<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REACH</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your site styles (after Bootstrap so it wins) -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="bg-dark">
    <div id="root" class="container py-5"></div>

    <script>
      // Load the login partial into the page
      fetch("./reach_login.html", { cache: "no-store" })
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.text();
        })
        .then(html => { document.getElementById("root").innerHTML = html; })
        .catch(err => {
          document.getElementById("root").innerHTML =
            `<div class="alert alert-danger">Failed to load login: ${err.message}</div>`;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
