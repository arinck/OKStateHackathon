{% extends "base.html" %}
{% block title %}Login · REACH{% endblock %}
{% block content %}
<div class="container py-4">
  <form id="loginForm" class="col-lg-5 col-md-6 col-sm-8 mx-auto">
    <h2 class="text-center mb-3">Sign In</h2>

    <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
    <div id="loginOK" class="alert alert-success d-none" role="alert"></div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input name="email" id="email" type="email" class="form-control" required autocomplete="username" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input name="password" id="password" type="password" minlength="6" class="form-control" required autocomplete="current-password" />
    </div>

    <button type="submit" class="btn btn-outline-primary w-100">Sign In</button>
  </form>
</div>

<div class="text-center mt-3">
  <p class="mb-0">Don’t have an account?</p>
  <a href="{{ url_for('signup_reach') }}" class="btn btn-link">Create one here</a>
</div>

<script type="module" src="{{ url_for('static', filename='login_page_reach.js') }}"></script>
{% endblock %}
