<body>

  <header>
    <div class="room-title">
      Room Name: <small id="roomName">[dummy_value]</small>
    </div>
    <div class="room-title">
      Room ID: <small id="roomName">{{ room_id }}</small>
    </div>
    <div class="viewer-name">
      Viewer: <small id="viewerName">{{ viewer }}</small>
    </div>
  </header>

  <main>
    {% if viewer == "scanner" %}
    <div class="table-wrap">
      <table aria-label="Attendees">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Connect</th>
            <th scope="col">PNG</th>
          </tr>
        </thead>
        <tbody>
          {% if users %}
            {% for user in users %}
              <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>
                  <a href="{{ user[3] }}" target="_blank">
                    <button class="connect-btn" type="button">Connect</button>
                  </a>
                </td>
                <td>
                  <img class="avatar" src="{{ user[2] }}" alt="PNG" />
                </td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="4">No attendees yet.</td>
            </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
    {% else %}
     
    {% endif %}
  </main>

</body>
