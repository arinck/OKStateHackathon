<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REACH</title>

  <!-- CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />

  <!-- If serving raw files -->
  <link href="/template/styles.css" rel="stylesheet" />

  <link
    href="{{ url_for('static', filename='styles.css') }}"
    rel="stylesheet"
  />
</head>

<body>
  <form class="col-lg-5 col-md-6 col-sm-8 mx-auto">
    <h2 class="text-center mb-3">Sign Up</h2>

    <div id="signinError" class="alert alert-danger d-none" role="alert"></div>

    <div class="mb-3">
      <label for="password" class="form-label">First Name</label>
      <input
        name="firstname"
        required
        type="name"
        class="form-control"
        id="fname"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Last Name</label>
      <input
        name="lastname"
        required
        type="name"
        class="form-control"
        id="lname"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        name="email"
        required
        type="email"
        class="form-control"
        id="email"
        autocomplete="username"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        name="password"
        required
        minlength="6"
        type="password"
        class="form-control"
        id="password"
        autocomplete="current-password"
      />
    </div>

    <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
  </form>
</body>
