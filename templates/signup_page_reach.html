{% extends "base.html" %}  {# use base so navbar/scripts load once #}
{% block title %}Sign Up Â· REACH{% endblock %}
{% block content %}
<div class="container py-4">
  <form id="signupForm" class="col-lg-5 col-md-6 col-sm-8 mx-auto">
    <h2 class="text-center mb-3">Create account</h2>

    <div id="signupError" class="alert alert-danger d-none" role="alert"></div>
    <div id="signupOK" class="alert alert-success d-none" role="alert"></div>

    <div class="mb-3">
      <label for="fname" class="form-label">First Name</label>
      <input name="fname" id="fname" required class="form-control" />
    </div>

    <div class="mb-3">
      <label for="lname" class="form-label">Last Name</label>
      <input name="lname" id="lname" required class="form-control" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input name="email" id="email" type="email" required class="form-control" autocomplete="username" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input name="password" id="password" type="password" minlength="6" required class="form-control" autocomplete="new-password" />
    </div>

    <button type="submit" class="btn btn-outline-primary w-100">Sign up</button>
  </form>
</div>

<script type="module" src="{{ url_for('static', filename='signup_page_reach.js') }}"></script>
{% endblock %}
